	<script type="text/javascript">

				if(scrollTop >= 46){
					$("div").animate({top:parseInt(scrollTop + (viewHeight - 100) / 2), right:30})
					//$("div").css({display:"block";})
				}else{
					//$("div").css({display:"none"})
				}
				//alert("ss")
			})
		})
	</script>

<body style = "height:1000px;">
